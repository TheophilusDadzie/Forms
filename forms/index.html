<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <script src="https://kit.fontawesome.com/b7a6a472b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">

     <form action="">
       
        <div class="row">

            <div class="input">
                <input type="text" name="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
    
            <div class="input">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
            </div>
    

        </div>
       
        <div class="input">
            <input type="email" name="email" id="email" required>
            <label for="email"><i class="fa-solid fa-envelopes-bulk"></i> Email</label>
        </div>

        <div class="input">
           <textarea name="message"  rows="8" required></textarea>
            <label for="name"><i class="fa-solid fa-comments"></i> Your Message</label>
        </div>

        <button type="submit">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
     </form>    
     
   </div> 
</body>
</html>
